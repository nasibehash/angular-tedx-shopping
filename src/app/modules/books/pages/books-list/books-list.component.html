<div class="book-wrapper">
    <div class="container-fluid">
        <div class="row book-header">
            <div class="col-lg-6 col-md-4 col-sm-4 ">
                <h1>
                    کتاب ها
                </h1>
            </div>
            <div class="col-lg-6 col-md-8 col-sm-8 text-end">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12 filter-btn ">
                        <a class="rec-button mx-3" href=""> فیلتر کتاب ها</a>

                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 text-start category-btn">

                        <select>
                            <option *ngFor="let selectItems of selectItems" [value]="selectItems.id" >{{selectItems.title}}</option>
                        </select>
                    </div>
                </div>

            </div>
        </div>
        <div class="row book-content">
            <div class="col-lg-4 col-md-6 col-sm-12 mb-5" *ngFor="let book of bookData">
                <app-book-card [book]="book"></app-book-card>
            </div>

        </div>
    </div>
